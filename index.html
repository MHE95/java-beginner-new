<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/format.css">
		

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/solarized-light.css">
		
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		
		<style>
			body {
				background: url('includes/pictures/background.svg');
				background-size :100% 100%;
				background-repeat: no-repeat; 
				}
		</style>
		
	</head>
	
	<body>
	
		<div class="reveal">
			<div class="slides">

	<section data-external="includes\index_1.html"></section>
	<section data-external="includes\index_2.html"></section>
	<section data-external="includes\index_3.html"></section>
	<section data-external="includes\index_4.html"></section>
	<section data-external="includes\index_5.html"></section>
	<section data-external="includes\index_6.html"></section>
	<section data-external="includes\index_7.html"></section>
	<section data-external="includes\index_8.html"></section>
	<section data-external="includes\index_9.html"></section>
	<section data-external="includes\index_10.html"></section>
	<section data-external="includes\index_11.html"></section>
	<section data-external="includes\index_12.html"></section>
	
		</div>
	</div>



		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/external/external.js', 
					  condition: function() { 
					  return !!document.querySelector( '[data-external],[data-external-replace]' );} 
					},
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				controls: true,
				progress: true,
				
				width: "100%",
				height: "100%",
				center: false,
				
				history: true,
				transition: "fade",
				theme_id: null
				
				
			});
			
			Reveal.configure({ slideNumber: function() {
				return [ Reveal.getIndices().h ];
			}});
			
		</script>
	</body>
</html>
